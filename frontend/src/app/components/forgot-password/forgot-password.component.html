<div id="forgot-password" fxLayout="column">

    <div id="forgot-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="forgot-password-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/TpBluCorto.png">
            </div>

            <div class="title">{{'FORGOT.TITLE' | translate}}</div>

            <form name="forgotPasswordForm" [formGroup]="forgotPasswordForm" novalidate (ngSubmit)="sendResetLink()">

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
                        {{'SHARED.NO_MAIL' | translate}}
                    </mat-error>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
                        {{'SHARED.VALID_MAIL' | translate}}
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button class="submit-button" color="accent"
                        aria-label="SEND RESET LINK" [disabled]="forgotPasswordForm.invalid">
                    {{'FORGOT.LINK' | translate}}
                </button>
            </form>

            <div class="error" fxLayout="column" fxLayoutAlign="center center">
                <mat-error *ngIf="error">
                    {{ errorMessage | translate }}
                </mat-error>
            </div>

            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/login'">{{'SHARED.BACK' | translate}}</a>
            </div>

        </div>

    </div>

</div>
