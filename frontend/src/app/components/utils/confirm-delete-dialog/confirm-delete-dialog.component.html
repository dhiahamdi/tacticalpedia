<h1 matDialogTitle>{{ 'SHARED.CONFIRM' | translate }}</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions class="pt-24">
    <button mat-raised-button class="mat-warn mr-16" (click)="dialogRef.close(true)">{{ 'SHARED.DELETE' | translate }}</button>
    <button mat-button (click)="dialogRef.close(false)">{{ 'SHARED.CANCEL' | translate }}</button>
</div>
