<div id="price-tables" class="page-layout simple fullwidth">

     <!-- HEADER -->
     <div class="header" fxLayout="row" fxLayoutAlign="start start">

        <div class="hero-text" fxLayout="column" fxLayoutAlign="center center" fxFlex>

            <div class="h1">Utenti registrati</div>

        </div>

    </div>
    <!-- / HEADER -->

     <!-- CONTENT -->
     <div class="content" fxLayout="column">

        <table mat-table [dataSource]="dataSource" class="user-list-table">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let user"> {{user.profile.name}} {{user.profile.surname}} <small>@{{user.username}}</small></td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let user"> 
                  {{user.email}} 
                  <mat-icon *ngIf="user.emailVerified != 'verified'" style="color: rgb(151, 1, 1)">highlight_remove</mat-icon>
                  <mat-icon *ngIf="user.emailVerified == 'verified'" style="color: green">check</mat-icon>
                </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="subscription">
              <th mat-header-cell *matHeaderCellDef> Subscription </th>
              <td mat-cell *matCellDef="let user"> {{ user.subscription_status.status == 'inactive' ? user.subscription_status.status : user.subscription_status.type }} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let user"> 
                <button mat-raised-button color="accent" class="mat-accent mr-16" (click)="goToUserDetail(user._id)">Details</button>
                <button mat-raised-button color="warn" (click)="deleteUser(user._id)">Delete</button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

     </div>


</div>
