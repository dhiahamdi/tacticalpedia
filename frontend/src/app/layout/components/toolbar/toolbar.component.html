<mat-toolbar class="p-0 mat-elevation-z1">

    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">

        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="navbar-toggle-button"
                    *ngIf="!hiddenNavbar && !rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && !rightNavbar" fxHide.gt-md></div>

            <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNavbar">
                <div class="logo ml-16">
                    <img class="logo-icon" src="assets/images/logos/fuse.svg">
                </div>
            </div>

        </div>

        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">

                <button mat-button
                        class="user-button" *ngIf="!logged" (click)="goTo('/login')">
                        LOGIN <mat-icon class="s-16" fxHide.xs>account_circle</mat-icon>
                </button>

                <button mat-button [matMenuTriggerFor]="userMenu"
                        class="user-button" *ngIf="logged">
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <img class="avatar mr-0 mr-sm-16" [src]="url">
                        <span class="username mr-12" fxHide fxShow.gt-sm>{{ name }}</span>
                        <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                    </div>
                </button>

                <mat-menu #userMenu="matMenu" [overlapTrigger]="false" >

                    <button mat-menu-item (click)="goTo('/my-profile')">
                        <mat-icon>account_circle</mat-icon>
                        <span>{{'SHARED.PROFILE' | translate}}</span>
                    </button>

                    <button mat-menu-item (click)="goTo('/profile/update')">
                        <mat-icon>mood</mat-icon>
                        <span>{{'SHARED.MANAGE_PROFILE' | translate}}</span>
                    </button>

                    <button mat-menu-item (click)="goTo('/profile/manage-subscription')">
                        <mat-icon>account_balance_wallet</mat-icon>
                        <span>{{'MANAGE_SUBSCRIPTION.TITLE' | translate}}</span>
                    </button>

                    <button mat-menu-item (click)="goTo('/profile/updatePassword')">
                        <mat-icon>lock_open</mat-icon>
                        <span>{{'UPDATE_PASSWORD.CHANGE_PASSWORD_CAPITALIZED' | translate}}</span>
                    </button>

                    <button mat-menu-item (click)="toggleSidebarOpen('themeOptionsPanel')">
                        <mat-icon>style</mat-icon>
                        <span>{{'SHARED.CUSTOMIZE' | translate}}</span>
                    </button>

                    <button mat-menu-item (click)="goTo('/logout')">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>{{'SHARED.LOGOUT' | translate}}</span>
                    </button>


                    

                </mat-menu>

                <div class="toolbar-separator" *ngIf="logged"></div>

            

            <button mat-button
                    class="language-button"
                    [matMenuTriggerFor]="languageMenu">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <!-- <img class="flag mr-8" [src]="'assets/icons/flags/'+selectedLanguage.flag+'.png'"> -->
                    <!-- <span class="iso text-uppercase">{{selectedLanguage.id}}</span> -->
                </div>
            </button>

            <mat-menu #languageMenu="matMenu" [overlapTrigger]="false">

                <button mat-menu-item *ngFor="let lang of languages" (click)="setLanguage(lang)">
                    <span fxLayout="row" fxLayoutAlign="start center">
                        <img class="flag mr-16" [src]="'assets/icons/flags/'+lang.flag+'.png'">
                        <span class="iso">{{lang.title}}</span>
                    </span>
                </button>

            </mat-menu>

            <div class="toolbar-separator" fxHide fxShow.gt-xs></div>

            <button mat-icon-button class="navbar-toggle-button"
                    *ngIf="!hiddenNavbar && rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

        </div>

    </div>

</mat-toolbar>
